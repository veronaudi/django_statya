{% extends 'basee.html' %}
{% block title %}Создать статью{% endblock %}
{% block body %}
<h2>Создание статьи</h2>
<form method="post">
    {% csrf_token %}
    <p>Заголовок: <input type="text" name="title" required></p>
    <p>Краткое описание: <textarea name="short_description" rows="3" cols="50"></textarea></p>
    <p>Текст: <textarea name="text" rows="8" cols="70"></textarea></p>

    <button type="submit">Создать</button>
</form>
{% endblock %}
