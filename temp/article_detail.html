{% extends 'basee.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}
<h2>{{ article.title }}</h2>
<p><b>Автор:</b> {{ article.user.name }}</p>
<p><strong>Дата опубликования:</strong> {{ article.created_at|date:"d.m.Y H:i" }}</p>
<hr>
<p>{{ article.text|linebreaksbr }}</p>

<a href="{% url 'home' %}">← Назад к списку статей</a>
{% endblock %}
